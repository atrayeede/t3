<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <p>Choose your symbol:</p>
        <div class="symbol-selection">
        <button class="realistic-button" onclick="chooseSymbol('X')">X</button>
        <button class="realistic-button" onclick="chooseSymbol('O')">O</button>
        </div>
        <div class="board" id="board"></div>
        <div class="scoreboard">
            <p>Player (X): <span id="scoreX">0</span> | Player (O): <span id="scoreO">0</span></p>
        </div>
        <button class="realistic-button" onclick="resetGame()">Reset Game</button>
        <button class="realistic-button" onclick="toggleTheme()">Toggle Dark Mode</button>
        <audio id="backgroundMusic" src="background-music-instrumental-207886.mp3" loop></audio>
        <button class="audio-control" onclick="toggleAudio()">Play/Pause Music</button>

        <!-- <audio id="visitSound" src="visit-sound.mp3"></audio> -->

    </div>
    <script src="index.js"></script>
</body>
</html>
